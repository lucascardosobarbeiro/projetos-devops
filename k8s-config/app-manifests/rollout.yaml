apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: nginx-rollout
  namespace: app-producao
spec:
  replicas: 5
  strategy:
    canary:
      steps:
      - setWeight: 20    # Passo 1: Define 20% de tr√°fego
      - pause:           # Passo 2: Pausa indefinidamente (ou use duration)
          duration: 1m
      - setWeight: 50    # Passo 3: Sobe para 50%
      - pause:
          duration: 1m
  selector:
    matchLabels:
      app: web-server
  template:
    metadata:
      labels:
        app: web-server
    spec:
      containers:
      - name: nginx
        image: nginx:1.21
        ports:
        - containerPort: 80