apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: nginx-rollout
  namespace: app-producao
spec:
  replicas: 5
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause:
          duration: 60  # Alterado de 1m para 60 (inteiro)
      - setWeight: 50
      - pause:
          duration: 60  # Alterado de 1m para 60 (inteiro)
  selector:
    matchLabels:
      app: web-server
  template:
    metadata:
      labels:
        app: web-server
    spec:
      containers:
      - name: nginx
        image: nginx:20
        ports:
        - containerPort: 80
